<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
    img {
    
    width:150px !important;
    height:150px !important;
    }
    
    </style>
  </head>
  
        
<body>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container">
        <h1>La mia lista di film preferiti</h1>

 <div class="card-group">
   
        <div th:each="film : ${lista}" class = "card">
        <img th:src="${film.url}" alt="film" class="card-img-top mx-auto">
         <div class="card-body">
         <h5 class = "card-title">Titolo: <span th:text="${film.titolo}"></span></h5>
            <p class="card-text">Regista: <span th:text="${film.regista}"></span></p>
            <p class="card-text">Attori: <span th:text="${film.attori}"></span></p>
           
           </div>
        </div>
     
    </div>
    <h1>Search Movie</h1>
    <form action="/getMovie" method="post">
        <label for="title">Movie Title:</label>
        <input type="text" id="title" name="title" />
        <button type="submit">Search</button>
    </form>
    </div>
</body>
</html>
